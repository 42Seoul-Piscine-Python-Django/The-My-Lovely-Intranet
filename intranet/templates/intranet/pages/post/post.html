{% extends 'intranet/base.html' %}

{% load bootstrap5 %}


{% block title %}{{ object.title }} | {% endblock title %}

{% block content %}
<div>
  <h1>{{ object.title }}</h1>
  <div>
    <span>{{ object.author }}</span><span>{{ object.creationDate }}</span><span>{{ object.updateDate }}</span>
    <div>{{ object.content }}</div>
  </div>
</div>
{% endblock content %}
